apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-app
  namespace: kube
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ipi
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: dashalovenorth/api-service:latest
          envFrom:
            - configMapRef:
                name: api-config
          ports:
            - containerPort: 8080
              protocol: TCP
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"